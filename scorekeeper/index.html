<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://www.marketplace.org/wp-content/uploads/2020/07/GettyImages-1248502207.jpg?w=600"
                                    alt="pingpong image">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title is-centered">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class='title is-1 has-text-centered'><span id="p1Display">0</span> vs <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle has-text-centered">Use the buttons to keep score.</p>
                                <label for="playTo" class="label is-large is-inline">Playing To:</label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">Player 1 Scores</button>
                            <button id="p2Button" class="is-primary button card-footer-item">Player 2 Scores</button>
                            <button id="reset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
